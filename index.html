<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulación de bola con rozamiento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="titulo">
    <h1>Trabajo final Física 1</h1>
  </header>

  <div class="contenedor-grid">
      
    <canvas id="canvas" class="canvas" width="550" height="300"></canvas>
    
    <div class="parametros">
        <h2>Parámetros</h2>

        <label>Masa (kg): 
          <input type="number" id="masa" min="0.1" step="0.1">
        </label>

        <label>Velocidad inicial (m/s): 
          <input type="number" id="velocidad" min="0" step="0.5">
        </label>

        <label id="label-altura" style="display:none;">
          Altura inicial (m):
          <input type="number" id="altura" min="0.5" step="0.1">
        </label>

        <label id="label-distancia">
          Distancia (m): 
          <input type="number" id="distancia" min="5" step="1">
        </label>

        <button id="iniciar">Iniciar</button>
    </div>

    <div class="resultados">
      <h2>Resultados</h2>
      <p id="resultado">Energía final:</p>
    </div>

    <div class="modelos">
        <h2>Modelos</h2>
        <div class="eleccion-modelos">
          <button id="modelo1">Modelo 1: Sin rozamiento</button>
          <button id="modelo2">Modelo 2: Con rozamiento</button>
          <button id="modelo3">Modelo 3: Curva</button>
          <button id="modelo4">Modelo 4:</button>
        </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
