<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulación de bola con rozamiento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="titulo">
    <h1>Trabajo final Física 1</h1>
  </header>

  <div class="contenedor-grid">
      
    <canvas id="canvas" class="canvas" width="500" height="300"></canvas>
    
    <div class="parametros">
        <h2>Parámetros</h2>

        <label>Masa (kg): 
          <input type="number" id="masa">
        </label>

        <label id="label-velocidad">Velocidad inicial (m/s): 
          <input type="number" id="velocidad">
        </label>

        <label id="label-altura" style="display:none;">
          Altura inicial (m):
          <input type="number" id="altura"">
        </label>

        <label id="label-distancia">
          Distancia (m): 
          <input type="number" id="distancia"">
        </label>

        <label id="label-mu">
          Mu: 
          <input type="number" id="mu"">
        </label>

        <button id="iniciar">Iniciar</button>
    </div>

    <div class="resultados">
      <h2>Resultados</h2>
      <p id="resultado">Energía final:</p>
      <div class="energia-box potencial">
        <h3>Energía Potencial</h3>
        <p id="ep">0.00 J</p>
    </div>
    <div class="energia-box cinetica">
        <h3>Energía Cinética</h3>
        <p id="ek">0.00 J</p>
    </div>
    <div class="energia-box elastica">
        <h3>Energía Elástica</h3>
        <p id="ee">0.00 J</p>
    </div>
    <div class="energia-box total">
        <h3>Energía Total</h3>
        <p id="et">0.00 J</p>
    </div>
    <div class="energia-box perdida">
        <h3>Energía Perdida</h3>
        <p id="elost">0.00 J</p>
    </div>
    </div>

    <div class="modelos">
        <h2>Modelos</h2>
        <div class="eleccion-modelos">
          <button id="modelo1">Modelo 1: Sin rozamiento</button>
          <button id="modelo2">Modelo 2: Con rozamiento</button>
          <button id="modelo3">Modelo 3: Curva</button>
          <button id="modelo4">Modelo 4:</button>
          <button id="modelo5">Modelo 5</button>
        </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
